{% extends "_base.html" %}
  
{% block content %}
<div class="table-responsive">
    <table class="table table-sm table-borderless mb-0">
        <thead class="thead-dark">
            <tr>
				{% for header in headers %}
					<th>header</th>
				{% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ color.name }}</td>
                <td>{{ color.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
