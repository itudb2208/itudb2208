{% extends "_base.html" %}
  
{% block content %}
    <div class="s002" style="background:url('{{url_for('static',filename='team.webp.png')}}')">
      <form action="{{ url_for('query.search') }}" method="POST">
        <fieldset>
          <legend>SEARCH TEAM</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="icon-wrap">
            </div>
            <input id="search" name="search_text" type="text" placeholder="What are you looking for?">
          </div>
          <div class="input-field fifth-wrap">
            <button class="btn-search" type="submit">SEARCH</button>
          </div>
        </div>
      </form>
 {% endblock %}

 {% block scripts %}
    <script type="text/javascript" src="{{url_for('static',filename='js/page.js')}}"></script>
    
    <script src="{{url_for('static',filename='js/extention/choices.js')}}"></script>
    <script src="{{url_for('static',filename='js/extention/flatpickr.js')}}"></script>
    <script>
      flatpickr(".datepicker",
      {});
    </script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });
    </script>
 {% endblock %}
